
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Wonderlab Banking App </title>

  <!-- Fonts -->
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700}">
  <!-- Icons -->
  <link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}" href="assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/argon.css}" href="assets/css/argon.css" type="text/css">
</head>

<body>



<!-- Sidenav -->
<nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">

        <div class="navbar-inner">
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                <!-- Nav items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">
                            <i class="ni ni-tv-2 text-primary"></i>
                            <span class="nav-link-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">
                            <i class="ni ni-credit-card"></i>
                            <span class="nav-link-text">View Accounts</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">
                            <i class="ni ni-circle-08"></i>
                            <span class="nav-link-text">profile</span>
                        </a>
                    </li>


                </ul>
                <!-- Divider -->
                <hr class="my-3">
                <!-- Heading -->
                <h6 class="navbar-heading p-0 text-muted">
                    <span class="docs-normal">Transaction History</span>
                </h6>
                <!-- Navigation -->
                <ul class="navbar-nav mb-md-3">
                    <li class="nav-item">
                        <a  class="nav-link" th:href="@{/results}">
                            <i class="ni ni-archive-2"></i>
                            <span class="nav-link-text">View Transaction History</span>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Main content -->
<div class="main-content" id="panel">
  <!-- Topnav -->
  <nav class="navbar navbar-top navbar-expand navbar-dark bg-default border-bottom">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <!-- Navbar links -->
        <ul class="navbar-nav align-items-center  ml-md-auto ">
          <li class="nav-item d-xl-none">
            <!-- Sidenav toggler -->
            <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin" data-target="#sidenav-main">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>
            </div>
          </li>

        </ul>
        <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
          <li class="nav-item dropdown">
            <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="media align-items-center">
                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="Image placeholder" src="assets/img/theme/1702588-middle.png">
                  </span>
                <div class="media-body  ml-2  d-none d-lg-block">
                  <span th:text="${username}" class="mb-0 text-sm  font-weight-bold"></span>
                </div>
              </div>
            </a>
            <div class="dropdown-menu  dropdown-menu-right ">
              <div class="dropdown-header noti-title">
                <h6 th:text="${firstName}" class="text-overflow m-0"></h6>
                <h6 th:text="${lastName}" class="text-overflow m-0"></h6>
              </div>
              <a th:href="@{/profile}" class="dropdown-item">
                <i class="ni ni-single-02"></i>
                <span>Profile</span>
              </a>
              <a th:href="@{/results}" class="dropdown-item">
                <i class="ni ni-settings-gear-65"></i>
                <span>History</span>
              </a>



              <div class="dropdown-divider"></div>
              <a href="#!" class="dropdown-item">
                <i class="ni ni-user-run"></i>
                <form th:action="@{/logout}" method="post">
                  <input type="submit" value="Logout"/>
                </form>

              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header -->
    <!-- Header -->
    <div class="header pb-6 d-flex align-items-center" style="min-height: 500px; background-image: url(assets/img/theme/img-1-1000x600.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        
          <div class="col-lg-7 col-md-10">
            <div class="row">
              <h1 class="display-2 text-white">Hello | </h1>
              <p></p>
              <h1 th:text="${firstName}" class="display-2 text-white"></h1>
              <p></p>
              <h1 class="display-2 text-white">  | </h1>
              <p></p>
              <h1 th:text="${lastName}" class="display-2 text-white"></h1>
            </div>
            <p class="text-white mt-0 mb-5">Welcome to Wonderlab Banking App</p>
            
          </div>
        
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col-xl-4 order-xl-2">
          <div class="card card-profile">
           
           <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="assets/img/theme/1702588-middle.png" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-sm btn-info  mr-4 ">My</a>
                <a href="#" class="btn btn-sm btn-default float-right">Account</a>
              </div>
            </div>
             <div class="card-body pt-0">
               <div class="text-center">
                <h5 th:text="${firstName}"  class="h3"></h5>
                <h5 th:text="${lastName}"  class="h3"></h5>
                  <div th:text="${username}" class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>Email address
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>

  
<!-- Core -->
<script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}" type="text/javascript" src="assets/vendor/jquery/dist/jquery.min.js"></script>
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}" type="text/javascript" src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/vendor/js-cookie/js.cookie.js}" type="text/javascript" src="assets/vendor/js-cookie/js.cookie.js"></script>
<script th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}" type="text/javascript" src="assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}" type="text/javascript" src="assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
<!-- Optional JS -->
<script th:src="@{/assets/vendor/chart.js/dist/Chart.min.js}" type="text/javascript" src="assets/vendor/chart.js/dist/Chart.min.js"></script>
<script th:src="@{/assets/vendor/chart.js/dist/Chart.extension.js}" type="text/javascript" src="assets/vendor/chart.js/dist/Chart.extension.js"></script>
<!-- Argon JS -->
<script th:src="@{/assets/js/argon.js?v=1.2.0}" type="text/javascript" src="assets/js/argon.js?v=1.2.0"></script>
