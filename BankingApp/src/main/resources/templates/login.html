
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
    <title>Login</title>
    
  <!-- Fonts -->
  <link rel="stylesheet" th:href="@{/}" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}" href="assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Argon CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/argon.css}" href="assets/css/argon.css" type="text/css">
</head>

<body class="bg-default">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
    <div class="container">
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
    </div>
  </nav>


  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Welcome!</h1>
              <p class="text-lead text-white">Please enter your login credentials to login.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Login credentials</small>
              </div>
             <form role="form" th:action="@{/login}" method="post">
                <fieldset>


                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control"  name="username" id="username" placeholder="Username/Email" type="email">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control"  name="password" id="password" placeholder="Password" type="password">
                  </div>
                </div>

                 <div th:if="${param.error}">
                        Invalid username or password.
                    </div>

                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>

                <div class="text-center">
                  <button type="submit" value="Sign In" class="btn btn-primary my-4">Sign in</button>
                </div>
                </fieldset>
              </form>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6 text-right">
              <a th:href="@{/register}" class="text-light"><small>Create new account</small></a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>


  
  <!-- Core -->
  <!-- Core -->
  <script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
  <script th:src="@{/assets/vendor/js-cookie/js.cookie.js}" type="text/javascript"></script>
  <script th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}" type="text/javascript"></script>
  <script th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}" type="text/javascript"></script>
  <!-- Argon JS -->
  <script th:src="@{/assets/js/argon.js?v=1.2.0}"></script>
</body>

</html>
